{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AD SERVICES-Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static "vendors/feather/feather.css" %}">
    <link rel="stylesheet" href="{% static "vendors/ti-icons/css/themify-icons.css" %}">
    <link rel="stylesheet" href="{% static "vendors/css/vendor.bundle.base.css" %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="{% static "vendors/datatables.net-bs4/dataTables.bootstrap4.css" %}">
    <link rel="stylesheet" href="{% static "vendors/ti-icons/css/themify-icons.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "js/select.dataTables.min.css" %}">
    <link rel="stylesheet" href="{% static "vendors/mdi/css/materialdesignicons.min.css" %}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static "css/vertical-layout-light/style.css" %}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static "images/favicon.png" %}" />
</head>

<body>
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
        <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
            <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
                <a class="navbar-brand brand-logo mr-5" href=""><img src="{% static "img/logo.svg" %}"
                        class="mr-2" alt="logo" /></a>
                <a class="navbar-brand brand-logo-mini" href=""><img src="{% static "img/logo.svg" %}"
                        alt="logo" /></a>
            </div>
            <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
                <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                    <span class="icon-menu"></span>
                </button>
                <ul class="navbar-nav navbar-nav-right">
                    <li class="nav-item nav-profile dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
                            
                        </a>
                        <div class="dropdown-menu dropdown-menu-right navbar-dropdown"
                            aria-labelledby="profileDropdown">
                            <a class="dropdown-item">
                                <i class="ti-settings text-primary"></i>
                                Profile
                            </a>
                            <a class="dropdown-item" href="">
                                <i class="ti-power-off text-primary"></i>
                                Se déconnecter
                            </a>
                        </div>
                    </li>
                </ul>
                <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                    data-toggle="offcanvas">
                    <span class="icon-menu"></span>
                </button>
            </div>
        </nav>

        <!-- partial -->
        <div class="container-fluid page-body-wrapper">

            <!-- partial -->
            <!-- partial:partials/_sidebar.html -->
            <nav class="sidebar sidebar-offcanvas" id="sidebar">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <i class="icon-grid menu-icon"></i>
                            <span class="menu-title">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url "demandes" %}">
                            <i class="icon-grid menu-icon"></i>
                            <span class="menu-title">Demandes</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url "articles" %}">
                            <i class="icon-paper menu-icon"></i>
                            <span class="menu-title">Articles</span>
                        </a>
                    </li>

                    {% comment %} <li class="nav-item">
                        <a class="nav-link" href="">
                            <i class="icon-grid menu-icon"></i>
                            <span class="menu-title">Commentaires</span>
                        </a>
                    </li> {% endcomment %}
                </ul>
            </nav>

            {% block dashboard_base %}{% endblock dashboard_base %}

            <!-- partial:partials/_footer.html -->
            <footer class="footer">
                <div class="d-sm-flex justify-content-center justify-content-sm-between">
                    <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright AS-SERVICES ©
                        2024 Tous droits réservés.</span>
                    <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">WEBUP & made with <i
                            class="ti-heart text-danger ml-1"></i></span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->

    <!-- plugins:js -->
    <script src="{% static "vendors/js/vendor.bundle.base.js" %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static "vendors/chart.js/Chart.min.js" %}"></script>
    <script src="{% static "vendors/datatables.net/jquery.dataTables.js" %}"></script>
    <script src="{% static "vendors/datatables.net-bs4/dataTables.bootstrap4.js" %}"></script>
    <script src="{% static "js/dataTables.select.min.js" %}"></script>

    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static "js/off-canvas.js" %}"></script>
    <script src="{% static "js/hoverable-collapse.js" %}"></script>
    <script src="{% static "js/template.js" %}"></script>
    <script src="{% static "js/settings.js" %}"></script>
    <script src="{% static "js/todolist.js" %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="{% static "js/dashboard.js" %}"></script>
    <script src="{% static "js/Chart.roundedBarCharts.js" %}"></script>
    <!-- End custom js for this page-->
</body>

</html>
