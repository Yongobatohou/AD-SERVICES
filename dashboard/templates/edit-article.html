{% extends "nav.html" %}
{% block dashboard_base %}
{% load static %}
    <div class="card col-md-12">
      <div class="card-body col-md-8">
        <h4 class="card-title">Modifier un article</h4>
        <form class="forms-sample" method="POST" action="{% url "update_article" article.id%}" enctype="multipart/form-data">
          {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputUsername1">Titre</label>
          <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Titre de l'article" name="titre" value="{{article.titre}}">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Extrait</label>
          <textarea class="form-control" name="extrait" id="extrait" placeholder="Extrait de l'article" cols="30" rows="10">{{article.extrait}} </textarea>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Image de mise en avant</label>
          <input type="file" class="form-control" id="exampleInputPassword1" placeholder="Image mise en avant" name="img">
        </div>
        <div class="form-group">
          <label for="exampleInputConfirmPassword1">Contenu de l'article</label>
          <textarea class="form-control" name="article" id="article" placeholder="Contenu complet de l'article" cols="30" rows="10"> {{article.acticle}} </textarea>
        </div>
        <button type="submit" class="btn btn-primary mr-2">Enregistrer</button>
      </form>
      </div>
    </div>

{% endblock dashboard_base%}
