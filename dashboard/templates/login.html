{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>AD SERVICES-Login</title>
  <link rel="stylesheet" href="{% static "style.css" %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <div class="title-text">
    <div class="title login">Connexion</div>
    <div class="title signup">Inscription</div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login">Connexion</label>
      <label for="signup" class="slide signup">Inscription</label>
      <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
      <form action="{% url "connexion" %}" method="post" class="login">
        {% csrf_token %}
        <div class="field">
          <input type="email" placeholder="Adresse Email" name="email" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Mot de passe" name="password" required>
        </div>
        <div class="pass-link"><a href="#">Mot de passe oubli√©?</a></div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Se connecter">
        </div>
        <div class="signup-link">Pas encore inscrit? <a href="#">Inscrivez-vous maintenant</a></div>
      </form>
      <form action="{% url "inscription" %}" method="post" class="signup">
        {% csrf_token %}
        <div class="field">
          <input type="text" placeholder="Nom et prenom(s)" name="username"  required>
        </div>
        <div class="field">
          <input type="email" placeholder="Adresse Email" name="email"  required>
        </div>
        <div class="field">
          <input type="password" placeholder="Mot de passe" name="password" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Confirmer mot de passe" name="password_confirmation" required>
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="S'inscrire">
        </div>
      </form>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="{% static "script.js" %}"></script>

</body>
</html>
